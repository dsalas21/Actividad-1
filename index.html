        addEventListener("keydown", (event) => {});
        
            onkeydown = (event) => {
               // console.log(event);
            
                 switch(event.keyCode){

                     case (40):
                        //abajo
                        
                        direction='down'
                     break;
                     
                     case (38):
                        //arriba
                     


                        direction='up';
                        //draw(event);
                        break;

                    case(37):
                        //izquierda
                        direction='left';
                        //draw(event);
                    break;

                    case(39):
                        //derecha

                        direction='right';

                        //draw(event);
                    break;

                    case(32):
                        speed+=5;

                        break;
                 }
           
                };

                function update(){

                    switch (direction){
                        case 'up':


                        if(y-10<0){
                            y=600;
                        }else{
                            y-=speed;
                        }

                            break;
                            
                            
                        case 'down':
                            if(y+10>600){
                            y=0;
                        }else{
                            y+=speed;
                        }
                            break;

                        case 'right':

                        if(x+10>600){
                            x=0;
                        }else{
                            x+=speed;

                        }
                            
                        break;
                        case 'left':
                        x-=speed;
                        if(x-10<0){
                            x=600;
                        }else{
                            x-=speed;
                        }
                           
                        break;
                        


                        
                    }
                }

                    ctx.fillStyle ="rgb(196, 227, 228)";

                    ctx.font = " 30px Algerian";
                    ctx.fillStyle = "black";
                    ctx.fillRect(x, y,15,15);
                    ctx.fillText("speed:"+speed,180,50);

                  update();
                  requestAnimationFrame(draw);
