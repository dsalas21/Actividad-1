<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(240, 242, 251);
        }

        canvas {
            background-color: rgb(230, 229, 236);
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500" style="border: 1px solid black"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");


        // tierra


        const radio = 200;

        ctx.fillStyle = "#87855e ";
        ctx.beginPath();
        ctx.arc(250, 250, radio, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        //cabeza
        ctx.fillStyle = "#eedab3 ";
        ctx.beginPath();
        ctx.arc(250, 250 - 60, 70, 0, 2 * Math.PI);
        ctx.fill();
        //ojos

        var img = new Image();
        img.src = "./gafas-de-sol.png";
        img.onload = function () {
            ctx.drawImage(img, 208, 135, 85, 85);
        };

        //sonrisa
        ctx.strokeStyle = "black";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(250, 190 + 20, 30, 0, Math.PI, false);
        ctx.stroke();

        var img2 = new Image();
        img2.src = "./boina.png";
        img2.onload = function () {
            ctx.drawImage(img2, 180, 55, 155, 155);
        };



        var img3 = new Image();
        img3.src = "./corbata.png";
        img3.onload = function () {
            ctx.drawImage(img3, 220, 285, 65, 65);
        };

        var img4 = new Image();
        img4.src = "./bigote-de-jinete-tipico-de-mexico.png";
        img4.onload = function () {
            ctx.drawImage(img4, 225, 175, 55, 55);
        };






        ctx.fillStyle = "#bbb";
        // Cuerpo
        ctx.beginPath();
        ctx.arc(250, 300 + 70, 100, Math.PI, 2 * Math.PI);
        ctx.fill();






    </script>
</body>

</html>
