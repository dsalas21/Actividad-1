<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
       body {
           background-color: whitesmoke;
       }
       canvas {
           background-color: cadetblue;
       }
   </style>
</head>
<body>
    <canvas id="myCanvas" width="700" height="600" style="border: 1px solid black"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

       
        ctx.fillStyle = "#793500";
        ctx.fillRect(0, 530, 700, 60);

        
        ctx.fillStyle = "#fffcc2";
        ctx.fillRect(0, 515, 700, 15);

       
        ctx.fillStyle = "black";
        ctx.fillRect(545, 360, 160, 155);

        
        ctx.fillStyle = "#59a900";
        ctx.fillRect(550, 365, 150, 150);

       
        ctx.fillStyle = "#877770";
        ctx.beginPath();
        ctx.arc(685, 380, 5, 0, 2 * Math.PI); 
        ctx.fill();

        ctx.beginPath();
        ctx.arc(565, 505, 5, 0, 2 * Math.PI); 
        ctx.fill();

        ctx.beginPath();
        ctx.arc(565, 380, 5, 0, 2 * Math.PI); 
        ctx.fill();

        ctx.beginPath();
        ctx.arc(685, 505, 5, 0, 2 * Math.PI); 
        ctx.fill();

       
        ctx.fillStyle = "black";
        ctx.fillRect(345, 405, 120, 110);
        
        ctx.fillStyle = "#2BF70F";
        ctx.fillRect(350, 415, 110, 100);

        ctx.fillStyle = "black";
        ctx.fillRect(325, 380, 160, 50);

        ctx.fillStyle = "#2BF70F";
        ctx.fillRect(330, 385, 150, 40);

        ctx.fillStyle = "#76a0ba";
        ctx.fillRect(350, 415, 10, 100);

        ctx.fillStyle = "#76a0ba";
        ctx.fillRect(330, 385, 30, 40);

   
        ctx.fillStyle = "black";
        ctx.fillRect(95, 225, 160, 290);
        
        ctx.fillStyle = "#2085d8";
        ctx.fillRect(100, 230, 150, 280);

        ctx.fillStyle = "#877770";
        ctx.beginPath();
        ctx.arc(115, 250, 5, 0, 2 * Math.PI); 
        ctx.fill();

        ctx.beginPath();
        ctx.arc(235, 250, 5, 0, 2 * Math.PI); 
        ctx.fill();

        ctx.beginPath();
        ctx.arc(235, 490, 5, 0, 2 * Math.PI);
        ctx.fill();

       
        ctx.fillStyle = "black";
        ctx.fillRect(45, 360, 160, 155);

        ctx.fillStyle = "#ff7c84";
        ctx.fillRect(50, 365, 150, 150);

        ctx.fillStyle = "#877770";
        ctx.beginPath();
        ctx.arc(165, 380, 5, 0, 2 * Math.PI); 
        ctx.fill();

        ctx.beginPath();
        ctx.arc(65, 505, 5, 0, 2 * Math.PI); 
        ctx.fill();

        ctx.beginPath();
        ctx.arc(65, 380, 5, 0, 2 * Math.PI); 
        ctx.fill();

        ctx.beginPath();
        ctx.arc(165, 505, 5, 0, 2 * Math.PI); 
        ctx.fill();

        
        ctx.fillStyle = "black";
        ctx.fillRect(15, 275, 65, 65);

        ctx.fillStyle = "#ca5412";
        ctx.fillRect(20, 280, 55, 55);

        ctx.fillStyle = "black";
        ctx.fillRect(25, 285, 7, 7);
        ctx.fillRect(60, 285, 7, 7);
        ctx.fillRect(25, 325, 7, 7);
        ctx.fillRect(60, 325, 7, 7);

        ctx.fillStyle = "black";
        ctx.fillRect(555, 255, 65, 65);

        ctx.fillStyle = "#ca5412";
        ctx.fillRect(560, 260, 55, 55);

        ctx.fillStyle = "black";
        ctx.fillRect(565, 265, 7, 7);
        ctx.fillRect(565, 303, 7, 7);
        ctx.fillRect(600, 265, 7, 7);
        ctx.fillRect(600, 303, 7, 7);

        ctx.fillStyle = "black";
        ctx.fillRect(55, 55, 65, 65);

        ctx.fillStyle = "#ca5412";
        ctx.fillRect(60, 60, 55, 55);

        ctx.fillStyle = "black";
        ctx.fillRect(65, 65, 7, 7);
        ctx.fillRect(65, 100, 7, 7);
        ctx.fillRect(100, 65, 7, 7);
        ctx.fillRect(100, 100, 7, 7);

        ctx.fillStyle = "black";
        ctx.fillRect(120, 55, 60, 65);

        ctx.fillStyle = "#ca5412";
        ctx.fillRect(120, 60, 55, 55);

        ctx.fillStyle = "black";
        ctx.fillRect(125, 65, 7, 7);
        ctx.fillRect(125, 100, 7, 7);
        ctx.fillRect(165, 65, 7, 7);
        ctx.fillRect(165, 100, 7, 7);
    </script>
</body>
</html>
