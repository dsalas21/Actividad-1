<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
       body {
           background-color: rgb(240, 242, 251);
       }
       canvas {
           background-color: rgb(76, 26, 239);
       }
   </style>
</head>
<body>
    <canvas id="myCanvas" width="700" height="600" style="border: 1px solid black"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

       
         // tierra
      
        for(var i=0; i<700; i+=25){
            ctx.fillStyle = "#F1E3A0";
            if(i % 2 === 0){
            ctx.fillRect(i, 550, 25, 25);}
            else{
                ctx.fillStyle = "#B03F23";
                ctx.fillRect(i, 550, 700, 25);
            }
        }


        for(var i=0; i<700; i+=25){
            ctx.fillStyle = "#B03F23";
            if(i % 2 === 0){
            ctx.fillRect(i, 575, 25, 25);}
            else{
                ctx.fillStyle = "#F1E3A0";
                ctx.fillRect(i, 575, 25, 25);
            }
        }

    

        ctx.fillStyle = "#13751A";
        ctx.fillRect(0, 530, 700, 20);

        // suelo verde bajito
        ctx.fillStyle = "#3AC273";
        ctx.fillRect(0, 510, 700, 20);

        // pasto
        ctx.fillStyle = "#08FC47";
        ctx.fillRect(0, 490, 700, 20);

        var img = new Image();
        img.src = "./palmera-datilera.png";
        img.onload = function() {
            ctx.drawImage(img, -80, 245,275,275);
        };

        
        var img2 = new Image();
        img2.src = "./palmera-datilera.png";
        img2.onload = function() {
            ctx.drawImage(img2, 460, 245,275,275);
        };


        var img3 = new Image();
        img3.src = "./anillo.png";
        img3.onload = function() {
            for(var i=160; i<450; i+=35){

                ctx.drawImage(img3, i, 455,25,25);
            }
        };


        var img4 = new Image();
        img4.src = "./nubes.png";
        img4.onload = function() {
            
                ctx.drawImage(img4, 25, 25);
            
        };

        var img5 = new Image();
        img5.src = "./nube.png";
        img5.onload = function() {
            

                ctx.drawImage(img5, 480, 25);
                ctx.drawImage(img5, 620, -5);
            
        };



        

   
    </script>
</body>
</html>
